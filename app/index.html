<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  </head>
  <body>

    <div class="controls">
      <button id="open-file" title="Open File"><i class="fa fa-folder-open-o"></i></button>
      <button id="close-file" title="Close File" disabled="true"><i class="fa fa-close"></i></button>
      <button id="save-file" title="Save Markdown File"><i class="fa fa-floppy-o"></i></button>
      <button id="copy-html" title="Copy HTML"><i class="fa fa-file-code-o"></i></button>
      <button id="save-as-html-file" title="Save As HTML"><i class="fa fa-share"></i></button>
      <button id="show-in-file-system" title="Save Markdown File" disabled="true"><i class="fa fa-file"></i></button>
    </div>

    <section class="content">
        <div class="markdown-controls"></div>
        <div class="html-controls"></div>

        <textarea id="code" class="raw-markdown"></textarea>
        <div class="rendered-html"></div>
    </section>

  </body>
  <script>
    require('./js/renderer');
  </script>
</html>
